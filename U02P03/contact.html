<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        main {
            padding: 2rem;
        }
        table {
            width: 100%;
        }
        table td {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="contact.html">Contacto</a>
        <a href="multimedia.html">Multimedia</a>
    </nav>
    <main>
        <h2>Formulario de Contacto</h2>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad:</label></td>
                    <td><input type="number" id="edad" name="edad"></td>
                </tr>
                <tr>
                    <td><label for="color">Color preferido:</label></td>
                    <td><input type="color" id="color" name="color"></td>
                </tr>
                <tr>
                    <td><label for="comentario">Comentario:</label></td>
                    <td><textarea id="comentario" name="comentario" rows="4" minlength="10"></textarea></td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
